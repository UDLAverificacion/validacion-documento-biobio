  <script>
    function validarLogin() {
      // 1. Definir los datos correctos
      var rutCorrecto = "11679795-k";
      var passCorrecta = "cristian789456";

      // 2. Obtener los valores de los inputs
      var rutIngresado = document.getElementById('rut_login').value;
      var passIngresada = document.getElementById('loginform-password').value;

      // 3. Comparar los valores
      if (rutIngresado === rutCorrecto && passIngresada === passCorrecta) {
        // Si son correctos, redirigir a la página de validación
        window.location.href = 'validacion.html';
      } else {
        // Si son incorrectos, mostrar una alerta
        alert('RUT o Contraseña Incorrectos.');
      }
    }
  </script>
